<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandbrary</title>

	<link rel="stylesheet" href="../../../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../../../assets/css/bandbrary.css">
	<link rel="stylesheet" href="../../../assets/css/semantic.css">

	<script src="../../../assets/js/jquery.min.js"></script>
	<script src="../../../assets/js/jquery.address.min.js"></script>
	<script src="../../../assets/js/semantic.min.js"></script>

	<style>
	.ui.header {
		font-size: 2.4em;
		margin-left: 60px;
		font-weight: bold;
	}
	.col-xs-8 {
		padding-top: 70px;
	}
	.col-xs-6 {
		padding-bottom: 70px;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-2"></div>
			<div class="col-xs-8">
				<div class="ui header">
					Edit Post
				</div>
				<p/>
				<div class="line"></div>
				<p/><br/>
			</div>
			<div class="col-xs-2"></div>
		</div>
		<div class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div class="ui form segment">
					<div class="field">
						<label>Title</label>
						<input type="text" placeholder="" name="topic" required>
					</div>
					<div class="field">
						<label>Description</label>
						<textarea name="post"></textarea>
					</div>
					<div class="field">
						<label>Profile Photo</label>
						<input type="file" name="image_url">
					</div>
					<input class="ui red submit button" type="submit" value="register">
				</div>
			</div>
			<div class="col-xs-3"></div>
		</div>
	</div>
</body>
</html>
