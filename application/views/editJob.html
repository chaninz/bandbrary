<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandbrary</title>

	<link rel="stylesheet" href="../../assets/css/bootstrap.css">
	<link rel="stylesheet" href="../../assets/css/bandbrary.css">
	<link rel="stylesheet" href="../../assets/css/semantic.min.css">

	<script src="../../assets/js/jquery.min.js"></script>
	<script src="../../assets/js/jquery.address.min.js"></script>
	<script src="../../assets/js/semantic.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="ui form segment">
					<div class="field">
						<label>Job Name</label>
							<input type="text" placeholder="Job Name" name="event">
					</div>
					<div class="field">
						<label>Job Type</label>
						<div class="ui fluid selection dropdown">
							<div class="text">Select</div>
							<i class="dropdown icon"></i>
							<input type="hidden" name="job_type">
							<div class="menu">
								<div class="item" data-value="wedding" style="font-size: 14px;">Wedding</div>
								<div class="item" data-value="restuarant" style="font-size: 14px;">Restuarant</div>
								<div class="item" data-value="hotel" style="font-size: 14px;">Hotel</div>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Style</label>
						<div class="ui fluid selection dropdown">
							<div class="text">Select</div>
							<i class="dropdown icon"></i>
							<input type="hidden" name="style">
							<div class="menu">
								<div class="item" data-value="bangkok" style="font-size: 14px;">Blues</div>
								<div class="item" data-value="country" style="font-size: 14px;">Country</div>
								<div class="item" data-value="hiphop" style="font-size: 14px;">Hip Hop</div>
								<div class="item" data-value="jazz" style="font-size: 14px;">Jazz</div>
								<div class="item" data-value="latin" style="font-size: 14px;">Latin</div>
								<div class="item" data-value="pop" style="font-size: 14px;">Pop</div>
								<div class="item" data-value="reggae" style="font-size: 14px;">Reggae</div>
								<div class="item" data-value="rnb" style="font-size: 14px;">R&B</div>
								<div class="item" data-value="rock" style="font-size: 14px;">Rock</div>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Description</label>
						<textarea name="description"></textarea>
					</div>
					<div class="field">
						<label>Venue</label>
							<input type="text" placeholder="Job Name" name="venue">
					</div>
					<div class="field">
						<label>Province</label>
						<div class="ui fluid selection dropdown">
							<div class="text">Select</div>
							<i class="dropdown icon"></i>
							<input type="hidden" name="province">
							<div class="menu">
								<div class="item" data-value="bangkok" style="font-size: 14px;">Bangkok</div>
								<div class="item" data-value="changmai" style="font-size: 14px;">Changmai</div>
							</div>
						</div>
					</div>
					<div class="field">
						<label>Budget</label>					
							<input type="number" placeholder="Budget" name="budget">
					</div>
					<div class="field">
						<label>Start Time</label>
						<div class="ui left labeled icon input">
							<input type="date" placeholder="" style="padding: .2em 1em;" name="start_time">
							<i class="calendar icon"></i>
						</div>
					</div>
					<div class="field">
						<label>End Time</label>
						<div class="ui left labeled icon input">
							<input type="date" placeholder="" style="padding: .2em 1em;" name="end_time">
							<i class="calendar icon"></i>
						</div>
					</div>
					<input class="ui red submit button" type="submit" value="register">
				</div>
			</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<script src="../../assets/js/bandbrary.js"></script>
</body>
</html>
